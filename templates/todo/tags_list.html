{% extends "base.html" %}

{% block title %}
  <title>Tags list</title>
{% endblock %}

{% block content %}
  <h2>
    Tags
    <a href="{% url 'todo:tags-create' %}" class="badge badge-primary" style="float: right">Add</a>
  </h2>
  {% if tags_list %}
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Tag</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      {% for tag in tags_list %}
        <tr>
          <th>{{ tag.name }}</th>
          <th><a href="{% url 'todo:tags-update' pk=tag.pk %}" class="btn btn-secondary">Update</a></th>
          <th><a href="{% url 'todo:tags-delete' pk=tag.pk %}" class="btn btn-secondary">Delete</a></th>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h3>No tags yet!</h3>
  {% endif %}
{% endblock %}
