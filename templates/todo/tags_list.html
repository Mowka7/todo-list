{% extends "base.html" %}

{% block title %}
  <title>Tags list</title>
{% endblock %}

{% block content %}
  <h2>Tags</h2>
  {% if tags_list %}
    <table>
      <tr>
        <th>Tag</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tags_list %}
        <tr>
          <th>{{ tag.name }}</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <h3>No tags yet!</h3>
  {% endif %}
{% endblock %}
